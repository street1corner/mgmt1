<style>
.fly-panel{margin-bottom: 15px; border-radius: 2px; background-color: #fff; box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);padding: 20px;}
</style>
<div class="fly-panel fly-panel-user">
	<div class="layui-tab layui-tab-brief" lay-filter="user">
	  <ul class="layui-tab-title" id="LAY_mine">
	    <li class="layui-this" lay-id="info">我的资料</li>
	    <li lay-id="pass">密码</li>
	  </ul>
	  <div class="layui-tab-content" style="padding: 20px 0;">
	    <!-- 我的资料 -->
	    <div class="layui-form layui-form-pane layui-tab-item layui-show">
	      <form class="layui-form">
	        <div class="layui-form-item">
	          <label for="L_account" class="layui-form-label">帐号</label>
	          <div class="layui-input-inline">
	            <input type="text" id="L_account" name="account" required autocomplete="off" disabled class="layui-input" ng-model="user.userAccount">
	          </div>
	        </div>
	        <div class="layui-form-item">
	          <label for="L_username" class="layui-form-label">用户名</label>
	          <div class="layui-input-inline">
	            <input type="text" id="L_username" name="username" required lay-verify="required" autocomplete="off" class="layui-input" ng-model="user.userNickname">
	          </div>
              <div class="layui-inline">
                 <div class="layui-input-inline">
                   <input type="radio" name="sex" ng-model="user.sex" value="男" {{user.sex == '男' ? 'checked' : ''}} title="男">
                   <input type="radio" name="sex" ng-model="user.sex" value="女" {{user.sex == '女' ? 'checked' : ''}} title="女">
                 </div>
              </div>
	        </div>
	        <div class="layui-form-item">
	          <label for="L_mobilePhone" class="layui-form-label">手机号</label>
	          <div class="layui-input-inline">
	            <input type="text" id="L_mobilePhone" name="mobilePhone" autocomplete="off" value="" class="layui-input" lay-verify="phone"  ng-model="user.mobilePhone">
	          </div>
	        </div>
	        <div class="layui-form-item">
	          <button class="layui-btn" key="set-mine" lay-filter="changeInfo" lay-submit >确认修改</button>
	        </div>
	      </div>
	      <!-- 密码 -->
	      <div class="layui-form layui-form-pane layui-tab-item">
	        <form action="/user/repass" method="post">
	          <div class="layui-form-item">
	            <label for="L_nowpass" class="layui-form-label">当前密码</label>
	            <div class="layui-input-inline">
	              <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required" autocomplete="off" class="layui-input" ng-model="nowpass">
	            </div>
	          </div>
	          <div class="layui-form-item">
	            <label for="L_pass" class="layui-form-label">新密码</label>
	            <div class="layui-input-inline">
	              <input type="password" id="L_pass" name="pass" required lay-verify="required"  autocomplete="off" class="layui-input" ng-model="pass">
	            </div>
	            <div class="layui-form-mid layui-word-aux">6~16个字符</div>
	          </div>
	          <div class="layui-form-item">
	            <label for="L_repass" class="layui-form-label">确认密码</label>
	            <div class="layui-input-inline">
	              <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input" ng-model="repass">
	            </div>
	          </div>
	          <div class="layui-form-item">
	            <button class="layui-btn" key="set-mine" lay-filter="changePass" lay-submit>确认修改</button>
	          </div>
	        </form>
	      </div>
	      
	    </div>
	</div>
</div>
