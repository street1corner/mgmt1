<div class="layadmin-user-login" id="LAY-user-login" style="background: url(static/img/login_banner.jpg) no-repeat;
   background-size: auto;">
	<div class="layadmin-user-login-main">
		<div class="layadmin-user-login-box layadmin-user-login-header">
			<h2 style="color: #e4d4d4;"><img style="width: 110px;" alt="" src="static/img/tiemao_logo1.png"></h2>
			<p>IT综合管理系统</p>
		</div>
		<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-username">&#xe770;</label>
				<input type="text" name="account" id="LAY-user-login-username" lay-verType="tips" lay-verify="required" placeholder="用户名" class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-password">&#xe688;</label>
				<input type="password" name="password" id="LAY-user-login-password" lay-verType="tips" lay-verify="required" placeholder="密码" class="layui-input">
			</div>
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs7">
						<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-vercode">&#xe672;</label>
						<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verType="tips" lay-verify="required" placeholder="图形验证码" class="layui-input">
					</div>
					<div class="layui-col-xs5">
						<div style="margin-left: 10px;">
							<img src="" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="margin-bottom: 20px;">
				<input type="checkbox" name="remember" lay-skin="primary" title="记住密码" />
				<a href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
			</div>
			<div class="layui-form-item">
				<button id="bt-login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
			</div>
		</div>
	</div>

	<div class="layui-trans layadmin-user-login-footer">
		<p style="font-weight: bold;">总经办IT信息部	© 2018 </p>
		<p style="font-weight: bold;"><a href="javascript:;">TMGLASS</a> All Rights Reserved.</p>
	</div>
</div>
